<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ======================IMPORTS FONTES================================ -->
    <!-- ============== ============Montserrat============= ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ============== ============FUTURAS FONTES============= ================= -->

    <!-- ======================IMPORTS STYLES================================ -->
    <!-- ============== ============CSS============= ================= -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Codeby-Ryan Convert Money</title>
  </head>
  <body>
    <img
      class="logo"
      src="./assets/img/SELO-CIRCULAR.png"
      alt="logo-das-mãos-e-money"
    />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select>
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
          <option>£ Libra</option>
          <option>Bitcoin</option>
        </select>
      </label>

      <label>
        Valor
        <input placeholder="R$ 10.000,00" />
      </label>

      <button>Converter</button>

      <section>
        <div class="currency-box">
          <img
            class="banderia-brasil"
            src="./assets/img/BANDEIRA DO BRASIL.png"
            alt="Logo-moeda-a-converter"
          />
          <p class="currency">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/img/SETA.png" alt="logo seta" />

        <div class="currency-box">
          <img
            src="./assets/img/BANDEIRA DOS EUS.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency">Dólar</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>

      <img
        class="logo"
        src="./assets/img/LOGO-DOCUMENT---GREEN.png"
        alt="logo-das-mãos-e-money"
      />
    </main>
  </body>
</html>
